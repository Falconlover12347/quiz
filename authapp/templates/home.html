{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Platform</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f6fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .button-group {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        p {
            margin: 10px 0 0;
            font-size: 18px;
            color: #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Quiz Game!</h1>

        {% if user.is_authenticated %}
            <p>Hello, {{ user.username }}!</p>
        {% endif %}

        <div class="button-group">
            <a href="{% url 'start_quiz' %}" class="btn">‚ñ∂ Play</a>
            <a href="{% url 'leaderboard' %}" class="btn">üèÜ Leaderboard</a>

            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn">üö™ Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn">üîê Login / Register</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
